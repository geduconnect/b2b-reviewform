<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enquiry Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 30px;
      }
      form {
        background: #fff;
        padding: 20px;
        max-width: 500px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin: 15px 0 5px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 20px;
        padding: 10px 15px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
      .success {
        color: green;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <form id="enquiryForm">
      <h2>Enquiry Form</h2>
      <label for="igc">IGC</label>
      <input type="text" id="igc" name="igc" required />

      <label for="university">University</label>
      <input type="text" id="university" name="university" required />

      <label for="course">Course</label>
      <input type="text" id="course" name="course" required />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="semester">Semester/Year</label>
      <input type="text" id="semester" name="semester" required />

      <label for="remarks">Remarks</label>
      <textarea id="remarks" name="remarks" rows="3"></textarea>

      <button type="submit">Submit</button>
      <p class="success" id="successMsg"></p>
    </form>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwjgIV4RpBhadahJDYVBEXt-QJdCbl3qJWIT4o4hrx3GJ5Q1pHRt7mvY6pmakan11I1/exec"; // Replace with your deployed script URL

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData(form); // ← No custom headers needed

        fetch(scriptURL, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((result) => {
            alert("Form submitted successfully!");
            form.reset();
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      });
    </script>
  </body>
</html>
